<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="hel.css">
    <title>translator</title>
    <script src="https://kit.fontawesome.com/db30c2a00f.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="text-input">
                <textarea placeholder="Enter text.." class="from-text"></textarea>
                <textarea placeholder="Translation..." readonly disabled class="to-text"></textarea>
            </div>
            <ul class="controls">
                <li class="row from">
                    <div class="icons">
                        <i id="from" class="fas fa-volume-up"></i>
                        <i id="from" class="fas fa-copy"></i>
                    </div>
                    <select></select>
                    <li class="exchange">
                        <i class="fas fa-exchange-alt"></i>
                    </li>
                <li class="row to">

                    <div class="icons">
                        <select>
                            </select>
            
                        <i  id="to" class="fas fa-volume-up"></i>       <i id="to" class="fas fa-copy"></i>
                    </div>

                </li>
            </ul>
        </div>
        <button>Translate Text</button>
    </div>
    <script src="countries.js"></script>
<script src="cusak.js"></script>

</body>
</html>
